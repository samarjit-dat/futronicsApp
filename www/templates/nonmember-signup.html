<ion-view view-title="Account" style="background-image: url(img/body-background.jpg); background-repeat: no-repeat; background-position: 0 0; background-size: cover;">
  <ion-content>
    <div class="padding form-block no-bg-color">
      <form>
          <div class="list">
              <label class="item item-input">
                <input type="text" placeholder="User Name">
              </label>
          </div>
          <div class="list">
              <label class="item item-input">
                <input type="text" placeholder="Password">
              </label>
          </div>
          <div class="list">
              <label class="item item-input">
                <input type="email" placeholder="Email">
              </label>
          </div>
           <h4>Credit / Banking Information</h4>
           <div class="list">
                <label class="item item-input">
                  <input type="text" placeholder="Card Number">
                </label>
            </div>
            <div class="list">
                <label class="item item-input">
                  <input type="text" placeholder="Address">
                </label>
            </div>
            <div class="list">
                <label class="item item-input">
                  <input type="text" placeholder="City/State/Zip">
                </label>
            </div>
            <div class="list">
                <label class="item item-input">
                  <input type="text" placeholder="CCD">
                </label>
            </div>
            <div class="contribute-btn">
                <button class="button button-block button-calm">Submit / Contribution</button>
            </div>
    </form>
    </div>
  </ion-content>
</ion-view>
