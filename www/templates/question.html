<ion-view class="body-bg pane" view-title="Account" style="background-image: url(img/body-background.jpg); background-repeat: no-repeat; background-position: 0 0; background-size: cover;">
  <ion-content>
  
  <div class="bar bar-header">
             <!-- <ion-badge _ngcontent-cbo-6="" color="secondary" class="badge-wp badge-wp-secondary"><h3 class="head">40%</h3></ion-badge>-->
			  <button class="button-icon icon  ion-ios7-arrow-back ion-android-arrow-back" style="color:white" ng-click="myOwnProfile()"></button>
          </div>
        <div class="full-height">
            <div class="question-feedback-wrap">
            <ion-list-header>
                    <ion-badge _ngcontent-cbo-6="" color="secondary" class="badge-wp badge-wp-secondary"><h3 class="head">20%</h3></ion-badge>
                </ion-list-header>
              <ion-range _ngcontent-cbo-6="" class="range-wp ng-valid ng-touched ng-dirty">           
                    <div class="range-block range-slider range-energized">
                      <div class="range-bar"></div>
                      <div class="range-bar range-bar-active" style="right: 70%;"></div>
                      <div class="range-knob-handle" role="slider" style="left: 10.45%;">
                      </div>
                    </div>             
                </ion-range>
                <div class="question-feedback-inner">
                   <h3 class="question-header-text" ng-class="{ 'gold-text': $root.isMaintain == 'true'}">Question 1</h3>
                   <p class="white-bg">How much do you currently weigh?</p>
                   <div class="content">
                    <div class="question-feedback-blocks less-gap">
                      <div class="white-block">
                        <ion-range _ngcontent-cbo-6="" class="range-wp ng-valid ng-touched ng-dirty">
                            <rzslider  rz-slider-model="slider.value"   rz-slider-on-click="getSliderVal()" rz-slider-options="slider.options"></rzslider>
                        </ion-range>    
                      </div>
                    </div>

                   </div>
                </div>
                <div class="question-button">
                    <a  class="button button-calm button-block" ng-class="{ 'gold-bg': $root.isMaintain == 'true'}" ng-click="question1()">Next</a>
                </div>
            </div>
        </div>
    </ion-content>

    <ion-pull-up-footer class="bar-calm" initial-state="minimized"  max-height="265" on-expand="onFooterExpand()" on-collapse="onFooterCollapse()" state="footerState" default-behavior="show" >
        <ion-pull-up-handle 
        ng-class="{ 'gold-bg': $root.isMaintain == 'true'}"
        icon-expand="ion-chevron-up" icon-collapse="ion-chevron-down" width="100" height="25" style="border-radius: 25px 25px 0 0">
        </ion-pull-up-handle>

        <ion-pull-up-content scroll="false" class="footerContent" >
           
         <div class="page-footer">
                
             <!--div class="cross" ng-click="footerCloseBtn()" >
               <a href="">
               <i class="ion-close icon"></i>
               </a>
            </div-->
               <a class="button" ng-class="{ 'gold-bg': $root.isMaintain == 'true'}" ng-click="logout()" >Logout</a>
                <a class="button" ng-class="{ 'gold-bg': $root.isMaintain == 'true'}" ng-click="myOwnProfile()" >Profile</a>
            <a class="button" ui-sref="login" ng-if="check=='0'">Log in</a>
            <a class="button" ng-click="signUp()" ng-if="check=='0'">My Campaign</a>
            <p class="ac-bal">Account Balance: <span class="amount" ng-if="check=='0'">&nbsp; $xxx.xx</span>
            <span class="amount" ng-if="check==1">&nbsp; ${{wallet || '0'}}</span>
            </p>
            <div class="p-sec">
               <p>Weight Loss Progress</p>
               <div class="p-bar"><span class="skill" style="width:{{total_progress}}%"></span></div>
            </div>
            <div class="p-sec">
               <p>Goal Duration</p>
               <div class="p-bar"><span class="skill" style="width:{{((currentWeight-goal)/currentWeight)*100}}%"></span></div>
               
               
            </div>
                <p ng-if="check=='0'">No. of campaign funded <span >0</span></p>
                 <p ng-if="check=='1'">No. of campaign funded <span >  {{total_campaign || '0'}}</span></p>
           
         </div>  
               
        </ion-pull-up-content>
    </ion-pull-up-footer>
</ion-view>
