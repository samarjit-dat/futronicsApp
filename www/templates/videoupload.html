<ion-view class="body-bg" view-title="" style="background-image: url(img/body-background.jpg); background-repeat: no-repeat; background-position: 0 0; background-size: cover;">
    <ion-content scroll="false">

	<div class="bar bar-header">
	 <!-- <ion-badge _ngcontent-cbo-6="" color="secondary" class="badge-wp badge-wp-secondary"><h3 class="head">40%</h3></ion-badge>-->
	  <button class="button-icon icon  ion-ios7-arrow-back ion-android-arrow-back" style="color:white" ng-click="myOwnProfile()"></button>
  </div>
  <div class="full-height">
      <div class="video-upload">
          <div class="" ng-if="hideProgress">
          <ion-list-header>
          <ion-badge _ngcontent-cbo-6="" color="secondary" class="badge-wp badge-wp-secondary"><h3 class="head">{{sliderProgress}}%</h3></ion-badge>
          </ion-list-header>
        <ion-range _ngcontent-cbo-6="" class="range-wp ng-valid ng-touched ng-dirty">
              <div class="range-block range-slider range-energized">
                <div class="range-bar"></div>
                <div class="range-bar range-bar-active" style="right: {{100-sliderProgress}}%;"></div>
                <div class="range-knob-handle" role="slider" style="left: 0%;">
                </div>
              </div>
          </ion-range>
          </div>
    <div class="video-upload-bg">
     <!--<h5>VIDEO UPLOAD</h5>-->
     <div class="video">
      <button class="upload button button-stable" ng-click="chooseVideo()" ng-class="{ 'gold-bg': $root.isMaintain == 'true'}">
          <i class="ion-ios-cloud-upload-outline" style="font-size: 20px;margin-right: 5px;" ng-class="{ 'gold-icon': $root.isMaintain == 'true'}"></i>Upload Video
      </button>
       <div class="video_box">
           <video ng-if="path" ng-src="{{path}}"  id="videoArea" width="100%" height="100%" preload="metadata" poster="data:image/png;base64,{{videoSnapshot}}" controls webkit-playsinline type="video/mp4">
       </div>
       <button style="margin-top: 1px;"  ng-class="{ 'gold-bg': $root.isMaintain == 'true'}" class="re-take button button-calm" ng-click="chooseVideo()">Re-Take</button>

     </div>
        <input type="text" style="margin-top: 25px;overflow: hidden;" ng-if="currentWeightDisabled==false" value="" ng-model="data.current_weight" placeholder="Enter your weight"/>
    </div>
    <!--<div class="video-submit">
        <button class="validate button button-stable" ui-sref='profile'>Validate Later</button>
        <input type="submit" value="Submit" ng-click="uploadVideo()" ng-disabled="btnDisabled" ng-class="{ 'gold-bg': $root.isMaintain == 'true'}" class="submit">
    </div>-->
        <div class="video-submit">
            <button class="validate button button-stable" ui-sref='profile'>Validate Later</button>
            <button class="re-take button button-calm" ng-class="{ 'gold-bg': $root.isMaintain == 'true'}" ng-disabled="btnDisabled" ng-click="uploadVideo(data.current_weight)">Submit</button>
        <!--        <a class="button button-calm button-block submit" ng-class="{ 'gold-bg': $root.isMaintain == 'true'}" ng-disabled="haVideo!=1" ng-click="uploadVideo()">Submit</a>-->
        <!--    <input type="submit" value="Submit" ng-disabled="haVideo!=1" ng-click="uploadVideo()"  ng-class="{ 'gold-bg': $root.isMaintain == 'true'}" class="submit">-->
        </div>
    </div>
    </div>
    </ion-content>
        <!--<ion-pull-up-footer class="bar-calm" initial-state="minimized"  max-height="265" on-expand="onFooterExpand()" on-collapse="onFooterCollapse()" state="footerState" default-behavior="show" >
            <ion-pull-up-handle icon-expand="ion-chevron-up" icon-collapse="ion-chevron-down" width="100" height="25" style="border-radius: 25px 25px 0 0">
            </ion-pull-up-handle>

            <ion-pull-up-content scroll="false" class="footerContent">

                <a class="button" ng-click="logout()">Logout</a>
                <a class="button" ui-sref="profile">Profile</a>
                <p class="ac-bal">Account Balance: <span class="amount">&nbsp; ${{my_details_other_profile.userInfo.result.wallet || '0'}}</span>
                </p>
                <div class="p-sec">
                   <p>Weight Loss Progress</p>
                   <div class="p-bar"><span class="skill" style="width:{{total_progress || '0'}}%"></span></div>
                </div>
                <div class="p-sec">
                   <p>Goal Duration</p>
                   <div class="p-bar"><span class="skill"></span></div>

                </div>
             </div>
            </ion-pull-up-content>
        </ion-pull-up-footer>-->

    <ion-pull-up-footer class="bar-calm" initial-state="minimized"  max-height="265" on-expand="onFooterExpand()" on-collapse="onFooterCollapse()" state="footerState" default-behavior="show" >
        <ion-pull-up-handle
        ng-class="{ 'gold-bg': $root.isMaintain == 'true'}"
        icon-expand="ion-chevron-up" icon-collapse="ion-chevron-down" width="100" height="25" style="border-radius: 25px 25px 0 0">
        </ion-pull-up-handle>

        <ion-pull-up-content scroll="false" class="footerContent" >

         <div class="page-footer">

             <!--div class="cross" ng-click="footerCloseBtn()" >
               <a href="">
               <i class="ion-close icon"></i>
               </a>
            </div-->
               <a class="button" ng-class="{ 'gold-bg': $root.isMaintain == 'true'}" ng-click="logout()" ng-if="check=='1'">Logout</a>
                <a class="button" ng-class="{ 'gold-bg': $root.isMaintain == 'true'}" ng-click="myOwnProfile()" ng-if="check=='1'">Profile</a>
            <a class="button" ui-sref="login" ng-if="check=='0'">Log in</a>
            <a class="button" ng-click="signUp()" ng-if="check=='0'">My Campaign</a>
            <p class="ac-bal">Account Balance: <span class="amount" ng-if="check=='0'">&nbsp; $xxx.xx</span>
            <span class="amount" ng-if="check==1">&nbsp; ${{wallet || '0'}}</span>
            </p>
            <div class="p-sec">
               <p>Weight Loss Progress</p>
               <div class="p-bar"><span class="skill" style="width:{{total_progress}}%"></span></div>
            </div>
            <div class="p-sec">
               <p>Goal Duration</p>
               <div class="p-bar"><span class="skill" style="width:{{((currentWeight-goal)/currentWeight)*100}}%"></span></div>


            </div>
                <p ng-if="check=='0'">No. of campaign funded <span >0</span></p>
                 <p ng-if="check=='1'">No. of campaign funded <span >  {{total_campaign || '0'}}</span></p>

         </div>

        </ion-pull-up-content>
    </ion-pull-up-footer>
</ion-view>
